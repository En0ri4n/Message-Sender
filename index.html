<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Webhook Sender</title>
    <link rel="stylesheet" href="main.css">
    <script src="main.js"></script>
</head>
<body>
<div id="window">
    <div id="app">
        <div id="title-div">
            <p id="title">Message Sender</p>
        </div>

        <p style="font-size: 80px"></p>
        <p class="label">Entre ton nom :</p>
        <input id="input-name" class="centered-input">

        <p style="font-size: 80px"></p>
        <p class="label">Entre le message que tu veux envoyer :</p>
        <label for="input-message">
            <textarea id="input-message" class="centered-input"></textarea>
        </label>

        <div class="wrapper">
            <div class="link_wrapper">
                <a href="#" onclick="sendMessage()">Envoyer</a>
                <div class="icon">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 268.832 268.832">
                        <path d="M265.17 125.577l-80-80c-4.88-4.88-12.796-4.88-17.677 0-4.882 4.882-4.882 12.796 0 17.678l58.66 58.66H12.5c-6.903 0-12.5 5.598-12.5 12.5 0 6.903 5.597 12.5 12.5 12.5h213.654l-58.66 58.662c-4.88 4.882-4.88 12.796 0 17.678 2.44 2.44 5.64 3.66 8.84 3.66s6.398-1.22 8.84-3.66l79.997-80c4.883-4.882 4.883-12.796 0-17.678z"/>
                    </svg>
                </div>
            </div>
        </div>

        <p style="font-size: 160px"></p>
        <p id="success-message"></p>
    </div>
</div>
</body>
</html>
